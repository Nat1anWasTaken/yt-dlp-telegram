name: Cargo Check

on:
  push:
  pull_request:

jobs:
  cargo-check:
    name: Cargo Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        id: toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Record rustc version
        id: rustc_version
        run: echo "version=$(rustc -V)" >> "$GITHUB_OUTPUT"

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-${{ steps.rustc_version.outputs.version }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo check
        run: |
          cargo check --all-targets --locked | tee cargo-check.log

      - name: Upload cargo check log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cargo-check-log
          path: cargo-check.log
